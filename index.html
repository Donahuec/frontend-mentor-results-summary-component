<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Frontend Mentor | Results summary component</h1>
      <article class="card">
        <section class="result">
          <h2>Your Result</h2>
          <div class="result-total">
            <div class="score">76</div>
            <div class="total">of 100</div>
          </div>
          <div class="result-text">
            <h3 class="result-motivator">Great</h3>
            <div class="result-description">
              You scored higher than 65% of the people who have taken these
              tests.
            </div>
          </div>
        </section>
        <section class="summary">
          <h2>Summary</h2>
          <div class="metrics">
            <div class="metric red">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <div class="metric-title">Reaction</div>
              <div class="metric-score">
                <span class="score">80</span>
                <span class="divider">/</span>
                <span class="total">100</span>
              </div>
            </div>
            <div class="metric orange">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <div class="metric-title">Memory</div>
              <div class="metric-score">
                <span class="score">92</span>
                <span class="divider">/</span>
                <span class="total">100</span>
              </div>
            </div>
            <div class="metric green">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <div class="metric-title">Verbal</div>
              <div class="metric-score">
                <span class="score">61</span>
                <span class="divider">/</span>
                <span class="total">100</span>
              </div>
            </div>
            <div class="metric">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <div class="metric-title">Visual</div>
              <div class="metric-score">
                <span class="score">72</span>
                <span class="divider">/</span>
                <span class="total">100</span>
              </div>
            </div>
          </div>

          <button>Continue</button>
        </section>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/Donahuec/frontend-mentor-results-summary-component"
        >Caitlin Donahue</a
      >.
    </footer>
  </body>
</html>
