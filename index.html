<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <template id="metric-template">
    <div class="wrapper">
      <div id="metric" class="metric">
        <img id="icon" src="./assets/images/icon-reaction.svg" alt="" />
        <div id="title" class="metric-title">Metric</div>
        <div class="metric-score">
          <span id="score" class="score">0</span>
          <span class="divider">/</span>
          <span class="total">100</span>
        </div>
      </div>
    </div>
  </template>
  <body>
    <main>
      <h1 class="sr-only">Frontend Mentor | Results summary component</h1>
      <article class="card">
        <section class="result">
          <h2>Your Result</h2>
          <div class="result-total">
            <div id="total-score" class="score">0</div>
            <div class="total">of 100</div>
          </div>
          <div class="result-text">
            <h3 class="result-motivator">Great</h3>
            <div class="result-description">
              You scored higher than 65% of the people who have taken these
              tests.
            </div>
          </div>
        </section>
        <section class="summary">
          <h2>Summary</h2>
          <div class="metrics" id="metrics">
            <!-- populated with template -->
          </div>
          <button>Continue</button>
        </section>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/Donahuec/frontend-mentor-results-summary-component"
        >Caitlin Donahue</a
      >.
    </footer>
  </body>

  <script type="module" src="./index.js"></script>
</html>
